name: Static Application Security Testing
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install bandit #Banditのインストール
      - run: bandit -r . #BanditでPythonのコードをスキャン
      